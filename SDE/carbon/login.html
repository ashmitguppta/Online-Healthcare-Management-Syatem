<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://placehold.co/1920x1080') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="text-white">
    <header class="flex justify-between items-center p-6 bg-black bg-opacity-50">
        <div class="text-2xl font-bold">LOGO</div>
        <nav class="space-x-8">
            <a href="#" class="hover:underline">Home</a>
            <a href="#" class="hover:underline">Blog</a>
            <a href="#" class="hover:underline">Services</a>
            <a href="#" class="hover:underline">About</a>
        </nav>
        <div class="space-x-4">
            <button class="px-4 py-2 bg-gray-200 text-black rounded-full">Sign in</button>
            <button class="px-4 py-2 bg-gray-200 text-black rounded-full">Sign Up</button>
        </div>
    </header>
    <main class="flex flex-col items-center justify-center min-h-screen bg-black bg-opacity-50">
        <div class="text-center mb-8">
            <p class="mb-2">New here ? <a href="signup.html" class="underline">Signup</a></p>
            <h1 class="text-4xl font-bold">LOGIN</h1>
        </div>
        <form class="space-y-4 w-full max-w-md">
            <div class="flex space-x-4">
                <div class="flex-1 relative">
                    <i class="fas fa-user absolute left-3 top-3 text-gray-500"></i>
                    <button type="submit" class="w-full py-2 bg-gray-200 text-black rounded-full">Orgnization</button>
                </div>
                <div class="flex-1 relative">
                    <i class="fas fa-user absolute left-3 top-3 text-gray-500"></i>
                    <button type="submit" class="w-full py-2 bg-gray-200 text-black rounded-full">Admin</button>
                </div>
            </div>
            <div class="relative">
                <i class="fas fa-envelope absolute left-3 top-3 text-gray-500"></i>
                <input type="email" placeholder="Email" class="w-full pl-10 pr-4 py-2 bg-gray-200 text-black rounded-full focus:outline-none">
            </div>
            <div class="relative">
                <i class="fas fa-lock absolute left-3 top-3 text-gray-500"></i>
                <input type="password" placeholder="Password" class="w-full pl-10 pr-4 py-2 bg-gray-200 text-black rounded-full focus:outline-none">
            </div>
            <button type="submit" class="w-full py-2 bg-gray-200 text-black rounded-full">Register</button>
            <div class="flex justify-between items-center text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2"> Remember Me
                </label>
                <a href="#" class="underline">Terms & conditions</a>
            </div>
        </form>
    </main>
</body>
</html>
